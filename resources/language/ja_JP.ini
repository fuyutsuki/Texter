command.txtadm.ar.success=全ての浮き文字を削除しました。
command.txtadm.ur.usage=/txtadm u(ser)r(emove) <ユーザー名>
command.txtadm.ur.warning=UserRemove は指定されたユーザー: {%0} の持つ全ての浮き文字を削除します。\n本当によろしいですか？
command.txtadm.ur.warning.console=UserRemove は指定されたユーザー: {%0} の持つ全ての浮き文字を削除します。本当によろしいですか？よろしければもう一度同じコマンドを実行して下さい。
command.txtadm.ur.success=指定されたユーザー: {%0} の全ての浮き文字を削除しました。
command.txtadm.lr.usage=/txtadm l(evel)r(emove) <ワールド名>
command.txtadm.lr.warning=LevelRemove は指定されたワールド: {%0} にある全ての浮き文字を削除します。\n本当によろしいですか？
